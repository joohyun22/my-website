<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('image2/background6.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: rgb(72, 13, 103);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: #ff199b;
            transform: scale(1.1);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        .back-button-icon {
            font-size: 22px;
            font-weight:bolder;
        }


        .content {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .image-container {
            text-align: center;
            margin-bottom: 70px; /* Added spacing between image blocks */
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .image-container p {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
