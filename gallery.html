<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하고시푼것들★</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('image2/background7.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            opacity: 0.9;
        }

       
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: rgb(13, 83, 103);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: #ff199b;
            transform: scale(1.1);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        .back-button-icon {
            font-size: 22px;
            font-weight:bolder;
        }

        .title {
            margin: 10px;
            padding: 15px 30px;
            background-color: rgba(11, 31, 53, 0.7);
            border-radius: 15px;
            font-size: 2.5em;
            font-weight: bold;
            color: rgb(255, 255, 255);
            text-align: center;
            position: relative;
            top: -20px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 120px;
        }

        .gallery img {
            width: 300px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .gallery .caption {
            text-align: center;
            margin-top: 10px;
            font-size: 1.5em;
            font-weight: 500;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 10px;
        }

        .popup {
            position: fixed;
            display: none;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 400px;
            height: 300px;
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: opacity 0.3s ease;
        }

        .popup .title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .popup .description {
            background-color: rgba(255, 255, 255, 0.2);
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            font-size: 1.2em;
        }

        .popup .close {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5c5c;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .popup .close:hover {
            background-color: #ff1f1f;
        }

       /* audio {
            display: none;
        }*/
    </style>
</head>
<body>
    <div class="title">하고시푼것들.(*･▽･*)</div>

    <div class="gallery">
        <div>
            <img src="image2/gallery.gif" alt="Photo 1" data-title="고먐미" data-description="예!쁜! 과자집 만들기">
            <div class="caption">고먐미</div>
        </div>
        <div>
            <img src="image2/gallery2.gif" alt="Photo 2" data-title="강강아지" data-description="노량진가서 떡볶이순대오뎅닭꼬치토스트탕후로호떡붕어빵개맛없는계란빵먹기.">
            <div class="caption">강강아지</div>
        </div>
        <div>
            <img src="image2/gallery3.gif" alt="Photo 3" data-title="개굴구리" data-description="도자기만들기 // 일단컵부터시작해서 항아리까지 TO BE CONTINUED">
            <div class="caption">개굴구리</div>
        </div>
        <div>
            <img src="image2/gallery4.gif" alt="Photo 4" data-title="너굴구리" data-description="전국일주!!">
            <div class="caption">너굴구리</div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="title"></div>
        <div class="description"></div>
        <button class="close">Close</button>
    </div>

    <audio id="background-audio" autoplay loop>
        <source src="image2/2music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <button class="back-button" onclick="goBack()">
        <span class="back-button-icon">←</span>
        <a href = "index.html"></a>
    </button>



    <script>
        const images = document.querySelectorAll('.gallery img');
        const popup = document.getElementById('popup');
        const popupTitle = popup.querySelector('.title');
        const popupDescription = popup.querySelector('.description');
        const popupClose = popup.querySelector('.close');

        images.forEach(img => {
            img.addEventListener('mouseover', (e) => {
                const rect = img.getBoundingClientRect();
                const title = img.getAttribute('data-title');
                const description = img.getAttribute('data-description');

                popup.style.display = 'block';
                popup.style.left = `${rect.left}px`;
                popup.style.top = `${rect.top}px`;
                popupTitle.textContent = title;
                popupDescription.textContent = description;
                popup.style.opacity = 1;
            });

            img.addEventListener('mouseleave', () => {
                if (!popup.matches(':hover')) {
                    popup.style.opacity = 0;
                    setTimeout(() => {
                        if (!popup.matches(':hover')) {
                            popup.style.display = 'none';
                        }
                    }, 300);
                }
            });
        });

        popup.addEventListener('mouseleave', () => {
            popup.style.opacity = 0;
            setTimeout(() => {
                popup.style.display = 'none';
            }, 300);
        });

        popupClose.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        // Ensure audio plays automatically
        const audio = document.getElementById('background-audio');
        audio.play();



        //뒤로가기버튼
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
